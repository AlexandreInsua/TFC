<table class="table table-center table-striped table-bordered table-sm table-responsive">
  <caption>Histórico de lectura de datos </caption>
  <thead class=" thead-light">
    <th class="text-center">Data</th>
    <th class="text-center">Temperatura</th>
    <th class="text-center">Humidade relativa</th>
    <th class="text-center">Humidade do solo</th>
    <th class="text-center">Nivel de iluminacion</th>
    <th class="text-center">DVPH</th>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td class="text-center">{{row.dateg}}</td>
      <td class="text-center">{{row.temperature}}ºC</td>
      <td class="text-center">{{row.airhr}}%</td>
      <td class="text-center">{{row.floorhr}}%</td>
      <td class="text-center">{{row.light}} lux</td>
      <td [class]="toogleClassDvph(row)">{{row.dvph}}</td>
    </tr>
  </tbody>
</table>
